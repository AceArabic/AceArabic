    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      top: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #555 transparent;
    }

  <script>
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        const clickSound = document.getElementById("clickSound");
        clickSound.play();
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      // Initially hide the toolbar
      document.getElementById('toolbar').style.display = 'none';

      document.querySelector('.toggle-button').addEventListener('click', function() {
        document.querySelector('.nav-list').classList.toggle('active');
      });
    });

    // Get the video element
    const video = document.getElementById('intro-video');
    const playButton = document.getElementById('play-button');

    // Add an event listener to the play button to play the video when clicked
    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.display = 'none';
    });

    // Add an event listener to detect when the video has ended
    video.addEventListener('ended', () => {
      // Hide the video container
      document.getElementById('video-container').style.display = 'none';
      // Show the buttons and other elements
      document.getElementById('form-container').style.display = 'block';
      document.getElementById('title').style.display = 'block';
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => button.style.display = 'inline-block');
    });

    // Get all buttons by class name
    const buttons = document.querySelectorAll('.button');

    // Add a click event listener to each button
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Retrieve the button's ID (which is the same as the class name)
        const buttonId = button.id;
        pushData(buttonId, "has logged in");
        console.log(`Button "${buttonId}" was clicked!`);
        localStorage.setItem("nameID", buttonId);
        //window.location.href = '/AceArabic/index.html';

        document.getElementById('title').innerHTML = "AceArabic - Loading..";
        function checkVariable() {
          if (shoulddo === 1) {
            window.location.href = "/dashboard.html";
            clearInterval(checkInterval);
          }
        }
        let checkInterval = setInterval(checkVariable, 500);
      });
    });

    document.querySelector('.toggle-button').addEventListener('click', function() {
      document.querySelector('.nav-list').classList.toggle('active');
    });
