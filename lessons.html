    .tooltip {
      position: relative;
      display: inline-block;

    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      top: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #555 transparent;
    }

    @media (max-width: 550px) {
      .nav-list {
        flex-direction: column;
        align-items: center;
      }

      .nav-link {
        padding: 10px 0;
        width: 100%;
        text-align: center;
      }

      .tooltip {
        margin: 10px 0;
        margin-right:0px;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
      }
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
